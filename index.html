<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DEZX - World's First Designers Community</title>

  <!-- Metropolis Font -->
  <style>
    @font-face {
      font-family: 'Metropolis';
      src: url('fonts/Metropolis-Regular.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Metropolis', sans-serif;
      background: radial-gradient(circle at center, #4b0082, #120024);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 100px;
      font-weight: bold;
      color: #d3a3ff;
      text-shadow: 0 0 30px #b562ff;
      margin: 0;
    }

    .subtitle {
      margin-top: 20px;
      letter-spacing: 6px;
      font-size: 14px;
      color: #d3d3d3;
    }

    .tagline {
      margin-top: 40px;
      font-size: 40px;
      font-weight: bold;
      line-height: 1.2;
      background: linear-gradient(90deg, #ffffff, #d38bff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .button {
      margin-top: 50px;
      padding: 15px 30px;
      border: 2px solid #d38bff;
      border-radius: 30px;
      color: #d38bff;
      text-decoration: none;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    .button:hover {
      background: #d38bff;
      color: #000;
    }
  </style>
</head>
