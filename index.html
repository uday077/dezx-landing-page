<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEZX - Designers Community</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #120024;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(circle at center, #611b8f 0%, #120024 70%);
    }
    .logo {
      font-size: 80px;
      font-weight: 900;
      letter-spacing: 10px;
      background: linear-gradient(135deg, #d1b1ff, #a94eff, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(203, 138, 255, 0.7);
    }
    .subtext {
      color: #aaa;
      letter-spacing: 5px;
      font-size: 12px;
      margin: 10px 0 30px 0;
    }
    .headline {
      font-size: 40px;
      font-weight: 900;
      background: linear-gradient(to right, #ffffff, #c278ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .button {
      margin-top: 30px;
      padding: 12px 25px;
      border: 2px solid #a94eff;
      border-radius: 25px;
      color: #d79cff;
      background: transparent;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .button:hover {
      background: #a94eff;
      color: white;
      box-shadow: 0 0 10px #a94eff;
    }
  </style>
</head>
<body>
  <div class="logo">DEZX</div>
  <div class="subtext">FOR ALL DESIGNERS</div>
  <div class="headline">WORLDâ€™S FIRST<br>DESIGNERS COMMUNITY</div>
  <button class="button">Explore Dezx</button>
</body>
</html>
